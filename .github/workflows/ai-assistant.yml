name: AI Assistant

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  ai-respond:
    if: |
      github.event_name == 'issues' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@ai'))
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    env:
      NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv and opencode
        uses: astral-sh/setup-uv@v4
      
      - run: uv tool install opencode-ai

      - name: React with eyes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            gh api --method POST /repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions -f content='eyes' || true
          elif [ "${{ github.event_name }}" == "issues" ]; then
            gh api --method POST /repos/${{ github.repository }}/issues/${{ env.NUMBER }}/reactions -f content='eyes' || true
          fi

      - name: Configure OpenCode
        env:
          API_KEY: ${{ secrets.API }}
        run: |
          mkdir -p ~/.config/opencode
          cat > ~/.config/opencode/opencode.json << EOF
          {
            "provider": {
              "zen": {
                "api": "https://api.opencode.ai/v1",
                "options": {"apiKey": "$API_KEY"},
                "models": {
                  "haiku": {"id": "Claude Haiku 4.5", "name": "Claude Haiku 4.5"}
                }
              }
            },
            "model": "zen/haiku"
          }
          EOF

      - name: AI Analyze Issue
        if: github.event_name == 'issues'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PROMPT="You are helping with Issue #${{ env.NUMBER }} on the f1-career-sim project (TypeScript/PixiJS F1 racing game).

          Title: ${{ github.event.issue.title }}
          Author: ${{ github.event.issue.user.login }}
          Body: ${{ github.event.issue.body }}

          Briefly analyze this issue (under 500 chars). Then post your response using:
          gh issue comment ${{ env.NUMBER }} --body 'YOUR_RESPONSE'
          
          Keep it short and helpful."

          echo "$PROMPT" | timeout 120 opencode run - || echo "OpenCode timed out or failed"

      - name: AI Review PR
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DIFF=$(gh pr diff ${{ env.NUMBER }} 2>/dev/null | head -200 || echo "No diff")
          
          PROMPT="Review PR #${{ env.NUMBER }} on f1-career-sim (TypeScript/PixiJS game).

          Title: ${{ github.event.pull_request.title }}
          Author: ${{ github.event.pull_request.user.login }}
          
          Changes (first 200 lines):
          $DIFF

          Give brief feedback (under 500 chars). Post using:
          gh pr review ${{ env.NUMBER }} --comment --body 'YOUR_REVIEW'"

          echo "$PROMPT" | timeout 120 opencode run - || echo "OpenCode timed out or failed"

      - name: AI Reply
        if: github.event_name == 'issue_comment'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PROMPT="Reply to comment on Issue/PR #${{ env.NUMBER }} (f1-career-sim project).

          User ${{ github.event.comment.user.login }} said: ${{ github.event.comment.body }}

          Give brief helpful response (under 500 chars). Post using:
          gh issue comment ${{ env.NUMBER }} --body 'YOUR_RESPONSE'"

          echo "$PROMPT" | timeout 120 opencode run - || echo "OpenCode timed out or failed"
